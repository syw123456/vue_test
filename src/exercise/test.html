<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue数据双向绑定</title>
</head>
<body>
   <div id="app">
     <input type="text" v-model="message" placeholder="你的名字">
     <h1>你好,{{message}}</h1>
   </div>
   <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
   <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: ''
        }
      })
   </script>
</body>
</html>
